<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
    <link rel="stylesheet" href="style.css">

    <title>Live Plot</title>
</head>

<body>
    <h1>Websockets Data Streaming Example</h1>
    <div id="lineChart"></div>
    <div id="dataInputs">

        <div>
            <label for="streamRate">Stream Rate (/s)</label>
            <input type="number" id="streamRate" min="0" step="0.1">
        </div>
        <div>
            <label for="numPoints">Number of Data Points</label>
            <input type="number" id="numPoints" min="0">
        </div>
    </div>
    <div id="streamDataBtn">
        <button id="btn">stream data</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
